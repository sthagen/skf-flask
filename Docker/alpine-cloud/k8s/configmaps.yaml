apiVersion: v1
kind: ConfigMap
metadata:
  name: skf-flask-back
data:
  SKF_JWT_SECRET: please_change_this_value_to_be_random
  SKF_API_URL: "https://beta.securityknowledgeframework.org/api"
  SKF_FLASK_DEBUG: "False"
  #SKF_DB_URL: sqlite:///db/db.sqlite
  SKF_DB_URL: mysql+pymysql://root:admin-skf-secret@mysql/skf?charset=utf8mb4
  SKF_DOJO_API_KEY: optional
  SKF_TESTING: "False"
  SKF_LABS_DOMAIN: "http://beta-labs.securityknowledgeframework.org"
  RABBIT_MQ_CONN_STRING: rabbitmq
  ORIGIN: skf-flask-back
  LABS_KUBE_CONF: 
  #LABS_KUBE_CONF: base64_string_here_of_the_content_of_the .kube/config file_for_example: cat ~/.kube/config | base64
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: skf-flask-front
data:
  FRONTEND_URI: https://beta.securityknowledgeframework.org
---  
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq
data:
  RABBITMQ_DEFAULT_USER: admin
  RABBITMQ_DEFAULT_PASS: admin-skf-secret
---  
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
data:
  MYSQL_ROOT_PASSWORD: admin-skf-secret
  MYSQL_DEFAULT_USER: root
  MYSQL_DEFAULT_PASS: admin-skf-secret
  MYSQL_DATABASE: skf
